<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logos/thea.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devThea | Front-End Developer & Web Designer Portfolio</title>
  </head>
  <body>
    <div id="root">
      <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" className="backdropClass flex flex-col gap-6 w-full md:my-20 p-8 md:px-12 bg-white bg-opacity-95 border rounded-lg shadow-md">
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="bot-field" />
        <div className="m-auto md:my-6">
          <h2 className="font-libre-baskerville text-3xl md:text-4xl text-center">Get in touch!</h2>
          <p className="italic mt-8 text-center">Fill out this form, and I will get in touch with you as soon as possible.</p>
        </div>
        <div className="flex flex-col gap-2">
          <label htmlFor="userName" className="label"> Name </label>
          <input type="text" id="name" placeholder="Jane Doe" className="input" />
        </div>
        <div className="flex flex-col gap-2">
          <label htmlFor="email" className="label"> Email </label>
          <input type="email" id="email" placeholder="jane.doe@gmail.com" className="input" />
        </div>
        <div className="flex flex-col gap-2">
          <label htmlFor="subject" className="label"> Subject </label>
          <input type="text" id="subject" placeholder="Inquiry about business landing page" className="input" />
        </div>
        <div className="flex flex-col gap-2">
          <label htmlFor="confirmPassword" className="label"> Message </label>
          <textarea id="message" placeholder="What do you need help with and/or how do you envision your project?" className="input" />
        </div>

        <div className="relative group self-center mb-4 md:my-10">
          <button type="submit" className="tracking-wider block font-bold text-center hover:scale-105 bg-white border border-black bg-opacity-100 z-[20] relative font-nunito-sans rounded-full text-lg md:text-xl text-black hover:text-opacity-90 px-12 py-5 transition-all ease-in-out duration-300 group-hover:shadow-lg group-hover:bg-gradient-to-r from-blue-500 to-purple-600">send inquiry</button>
          <div className="rounded-full w-full h-full top-2 left-2 absolute bg-black z-[10] transition-all duration-300 ease-in-out group-hover:top-0 group-hover:left-0 group-hover:opacity-50"></div>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
